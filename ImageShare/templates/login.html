{%extends "base.html" %}
{% block title %}Post an Item{%endblock%}
{%block content %}
 
<form action="" method="POST" enctype="multipart/form-data" class="col-sm-4 offset-4 py-5 my-5">
    <h2>Log in!</h2>
    {%csrf_token%}
    {{form.as_p}}
<div>
    <button type="submit" class="btn btn-lg btn-success">Submit</button>
</div>
	
<div class="mt-4">
    <div class="d-flex  links">
        Don't have an account? <a href="{% url 'feed:register' %}" class="ml-2">Sign Up</a>
    </div>

</div>
</form>



{%endblock%}
