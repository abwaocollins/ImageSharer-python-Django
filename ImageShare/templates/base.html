<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ImageShare{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>

      .navbar-brand{
        font-weight: 700;
        font-size: 22px;
      }

      .navbar-brand span{
        color: blue;
      }

      .hello-msg{
        text-decoration: none;
        margin-right: 8px;
      }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'feed:index' %}">AbwapeImg<span>.</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'feed:index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'feed:newPost' %}">Add Image</a>
              </li>
            </ul>
          </div>
          <span class="hello-msg">Hello, {{request.user}}</span>
          <span ><a  class="hello-msg" href="{% url 'feed:logout' %}"> Logout</a></span>
        </div>
        
      </nav>
      
    {% if messages %}
    {% for message in messages %}
    <div class="bg-{% if message.tags %}{{ message.tags }}{%else%}success{% endif %} bg-gradient text-center text-white py-4">{{ message }}</div>
    {%endfor%}
    {%endif%}
      {%block content%}{%endblock%}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
